{% extends "base.html" %}

{% block title %}
{{ page_title }}
{% endblock %}

{% block content %}
  <div class="container">
    <h1 class="my-5">{{ form_name }}</h1>
    <div class="card mb-3">
      <div class="card-header">
        ID : {{ id }}
      </div>
      <div class="card-body">
        <p class="card-text">Title : </p>
        <h5 class="card-title">{{ title }}</h5>
        <p class="card-text">Body : </p>
        <p class="card-text">{{ body }}</p>
      </div>
    </div>
    <form method="POST">
      {% csrf_token %}
      <button type="submit" class="btn btn-primary">{{ button_label }}</button>
    </form>
  </div>
{% endblock content %}
